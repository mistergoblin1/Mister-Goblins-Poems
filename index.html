<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fun Poems for Cats</title>
  </head>
  <body>
    <h1>Poems</h1>
    <br>
    <h3>Food Poem</h3>
    <p>I like food</p>
    <p>except when I eat too much</p>
    <p>and I get sick</p>
    <hr>
    <h3>Cat Poem</h3>
    <p>I have a cat</p>
    <p>that meows a lot</p>
    <p>his name is roberto</p>
    <hr>
    <h3>Video Game Poem</h3>
    <p>I play video games</p>
    <p>sometimes instead of my work</p>
    <p>then I have a lot of work</p>
    <hr>
  </body>
</html>
